- id: worldguard.build
  when: block-break
  if:
    - ?: region-of
      block: target
    - ?: has-flag
      flag: build
      entity: source
      negate: true
  then:
    - ?: cancel
    - ?tell: Sorry, you don't have permission for this area.
      entity: source
- id: worldguard.place
  when: block-place
  if:
    - ?: region-of
      block: target
    - ?: has-flag
      flag: build
      entity: source
      negate: true
  then:
    - ?: cancel
    - ?tell: Sorry, you don't have permission for this area.
      entity: source