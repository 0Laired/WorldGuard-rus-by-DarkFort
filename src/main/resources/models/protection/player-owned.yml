- id: worldguard.build
  when: block-break
  if:
    - ?: region-of
      block: target
    - ?: is-member
      entity: source
      negate: true
  then:
    - ?: cancel
    - ?tell: Sorry, you don't have permission for this area.
- id: worldguard.pvp
  when: entity-damage
  if:
    - ?: region-of
      entity: target
    - ?: is-member
      entity: target
    - ?: is-member
      entity: source
      negate: true
  then:
    - ?: cancel
    - ?tell: Sorry, you can't attack that person in this area.